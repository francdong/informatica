<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <input type="text" id="input">
<div >
<button id="scritta" onclick="inizia()">CLICCAMI</button>
</div>
<script>
  let ndato=document.getElementById("input").value;
  let n=ndato;
 function inizia(){
   document.getElementById("scritta").innerHTML="grazie per aver cliccato il bottone  :) (titolo di simulazione di un scherzo)"+"<br>";
   for (let i=0;i>n;i++){
     document.getElementById("scritta").innerHTML+=i+"<br>";
   }
 }
</script>
</body>
</html>
