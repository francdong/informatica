<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <input type="text" id="myText" name="myText">
<div >
<button id="scritta" onclick="inizia()">CLICCAMI</button>

<p id="out">
  
</p>
  <p id="out2">
  
</p>
  
</div>
<script>


 function inizia(){
   let ndato=document.getElementById("myText").value;
  var nfine=ndato/10;

   
   for(let i=0;i<ndato;i++)
   {
     document.getElementById("out").innerHTML+=i+"<br>";
   }
    document.getElementById("out2").innerHTML+="nfine";
 }
</script>
</body>
</html>
