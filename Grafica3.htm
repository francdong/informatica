<!DOCTYPE html>
<html>
  <head>
    <title>Create Image on Button Click</title>
    <style>
      /* Add CSS styles here */
      #my-image {
        width: 200px;
        height: 200px;
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <button id="my-button">Click me to create an image</button>
    <div id="my-image"></div>

    <script>
      // Add JavaScript code here
      const button = document.getElementById("my-button");
      const imageContainer = document.getElementById("my-image");

      button.addEventListener("click", () => {
        const image = document.createElement("img");
        image.src = "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRpQbH0AIpXAAK6Ijf78PxgYaWio_GY3jByFA&usqp=CAU://www.google.com/imgres?imgurl=https%3A%2F%2Fgiochi.restaldi.com%2Fphoto%3FcW%3D438%26cH%3D438%26W%3D438%26H%3D438%26ID_IMG%3D1606&tbnid=K7igZi500Qt1oM&vet=1&imgrefurl=https%3A%2F%2Fgiochi.restaldi.com%2Fit%2Fprodotto%2Fgcv130%2Ftavola-scacchiera-cm-36-bordo&docid=u7ZTkROec02J9M&w=438&h=438&hl=en-GB&source=sh%2Fx%2Fim%2Fm6%2F4";
        imageContainer.appendChild(image);
      });
    </script>
  </body>
</html>
