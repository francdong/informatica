<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scacchiera</title>
    <style>
        .board-row {
            position: relative;
            display: flex;
            flex-wrap: wrap;
        }

        .square {
          margin-left: 10px;
          margin-top: 10px;
            width: 100px;
            height: 100px;
            border: 1px solid black;
            box-sizing: border-box;
            position: relative; 
        }

        .fiore-container {
            position: absolute;
            top: -9px;
            left: -1px;
            width: 10px;
            height: 10px;
        }
      

        .square.black .fiore-container {
          background-color: black;
          
            z-index: 2; 
        }
      .square.white.fiore-container {
        background-color: white;
        
          z-index: 2; 
      }
      .fiore-container{
        margin-top: 10px;
      }
    </style>
  <p id="ciao"></p>
  <p id="all_point"></p>
</head>
<body>
    <script>
      var ncas = Math.floor(Math.random()*3);
      document.getElementById("ciao").innerHTML += ncas;
      var contnum = 0;
       let Tgame = 60;
      let point = 0;


      
      
    

      
        function creaScacchiera(numeroDiv) {
          contnum = document.getElementById("numeroDiv").value;

            var container = document.body;
          
            var board = document.createElement("div");
            board.className = "board";

          var startgame = setInterval(function(){
            Tgame--;
              document.getElementById("ciao").innerHTML = Tgame;
            if(Tgame <= 0){clearInterval(startgame);
             document.body.innerHTML = "Hai perso"; }
          },100);
          let button= document.getElementById("bt");
          button.disabled= true;

            for (var i = 0; i < numeroDiv; i++) {
                var boardRow = document.createElement("div");
                boardRow.className = "board-row";

                for (var j = 0; j < numeroDiv; j++) {
                    var square = document.createElement("div");
                    square.className = "square";

                  
                  while (ncas == 0 || ncas == 3){
                  ncas = Math.floor(Math.random()*3);
                  document.getElementById("ciao").innerHTML += ncas;
                  }
                  
                  
                    if ((i + j) % 2 === 0) {
                        square.style.backgroundColor = "white";
                      square.classList.add("white");
                      square.addEventListener("click", procedP);
                      

                      const imageContainer = document.createElement("div");
                      imageContainer.className = "fiore-container";
                      

                      if (ncas==2){
                        const fioreImg = document.createElement("img");
                        fioreImg.addEventListener("click", procedP);
                        fioreImg.src = "bomb.png";
                        fioreImg.style.width = "80px";
                        fioreImg.style.height = "80px";
                        imageContainer.appendChild(fioreImg);
                      }
                      if (ncas==1){
                      const romanImg = document.createElement("img");
                      romanImg.addEventListener("click", procedP);
                      romanImg.src = "pizza.jpg";
                      romanImg.style.width = "80px";
                      romanImg.style.height = "80px";
                      imageContainer.appendChild(romanImg);
                      }
                      ncas = Math.floor(Math.random()*3);
                      document.getElementById("ciao").innerHTML += ncas;
                        square.appendChild(imageContainer);
                    } else {
                        square.style.backgroundColor = "black";
                        square.classList.add("black");

                        const imageContainer = document.createElement("div");
                        imageContainer.className = "fiore-container";

                        
                      if (ncas==2){
                        const fioreImg = document.createElement("img");
                        fioreImg.addEventListener("click", procedP);
                        fioreImg.src = "bomb.png";
                        fioreImg.style.width = "80px";
                        fioreImg.style.height = "80px";
                        imageContainer.appendChild(fioreImg);
                      }
                      if (ncas==1){
                      const romanImg = document.createElement("img");
                       romanImg.addEventListener("click", procedP);
                      romanImg.src = "pizza.png";
                      romanImg.style.width = "80px";
                      romanImg.style.height = "80px";
                      imageContainer.appendChild(romanImg);
                      }
                       
                      ncas = Math.floor(Math.random()*3);
                       document.getElementById("ciao").innerHTML += ncas;
                        square.appendChild(imageContainer);
                    }

                    boardRow.appendChild(square);
                }

                board.appendChild(boardRow);
            }

            container.appendChild(board);
          
          
        }

      function procedP(){point++;document.getElementById("all_point").innerHTML = "punteggio= " + point;}
      
      

      
    </script>
  

    <label for="numeroDiv">Inserisci il numero di div per riga:</label>
    <input type="number" id="numeroDiv" />
    <button id="bt"onclick="creaScacchiera(document.getElementById('numeroDiv').value)">Crea Carte</button>
</body>
</html>
