<!DOCTYPE html>
<html>
<head>
<title>2-GRaffic</title>
<style>
    #container1 div {
        margin: 10px;
    }
</style>
    
</head>
<body>
    <input type="number" id="numDiv">
    <button  onclick="createDivs()">Create Divs</button>
  <h1 style="color:red">"istruzione"</h1>
    <h2 style="color:black">-Es.1,scrivi 10 nella casella.<br>
    -Es.2,scrivi nella casella un tuo numero a scelta.<br>
    -Es.3,scrivi una_scachiera.</h2>
    <div id="container"></div>
  <p id="c"></p>
    
    <script>
        function createDivs() {
        
            const numDivs = document.getElementById("numDiv").value;
            const container = document.getElementById("container");
            while (container.firstChild) {
                container.removeChild(container.firstChild);
            }
          
            for (let i = 0; i < numDivs; i++) {
                const div = document.createElement("div");
                div.style.width = "10px";
                div.style.height = "10px";
                div.style.border = "1px solid black";
                div.style.backgroundColor = getRandomColor();
                container.appendChild(div);
              
            }
        
        }
        function getRandomColor() {
            const letters = "0123456789ABCDEF";
            let color = "#";
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }
    </script>
</body>
</html>
