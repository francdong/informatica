<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scacchiera</title>
    <style>
        .board {
            display: flex;
            flex-wrap: wrap;
        }

        .square {
          margin-left: 10px;
          margin-top: 10px;
            width: 10px;
            height: 10px;
            border: 1px solid black;
            box-sizing: border-box;
            position: relative;
        }

        .fiore-container {
            position: absolute; 
            top: 0;
            left: 0;
            width: 4px;
            height: 4px;
        }
    </style>
</head>
<body>
    <script>
        function creaScacchiera(numeroDiv) {
            var container = document.body;
            var board = document.createElement("div");
            board.className = "board";

            for (var i = 0; i < numeroDiv; i++) {
                var square = document.createElement("div");
                square.className = "square";

              
                if (i % 2 === 0) {
                    square.style.backgroundColor = "white";
                } else {
                    square.style.backgroundColor = "black";

                    
                    const fioreContainer = document.createElement("div");
                    fioreContainer.className = "fiore-container";

                    // Crea l'immagine 'fiore.png' e aggiungila al contenitore
                    const fioreImg = document.createElement("img");
                    fioreImg.src = "fiore.png";
                    fioreImg.style.width = "100%";
                    fioreImg.style.height = "100%";
                    fioreContainer.appendChild(fioreImg);

                    square.appendChild(fioreContainer);
                }

                board.appendChild(square);
            }

            container.appendChild(board);
        }
    </script>

    <label for="numeroDiv">Inserisci il numero di div per riga:</label>
    <input type="number" id="numeroDiv" />
    <button onclick="creaScacchiera(document.getElementById('numeroDiv').value)">Crea Scacchiera</button>
</body>
</html>
