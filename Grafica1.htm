<html>
  <body>
    <style>
    #cont q_uno"{
        margin: 10px;
    }
</style>
    <button onclick="inizia()">CLICCAMI!</button>
    <div style="height: 10px; width: 10px; background-color: getRandomColor(); border: 1px solid black;" id="q_uno"></div>
    <p id="out"></p>

    <script>
      function inizia() {
        document.getElementById("out").innerHTML = "Cliccato!";
        let div = document.createElement("q_uno");
          div.style.backgroundColor = getRandomColor();
         q_uno.removeChild(q_uno.firstChild);
      }
       function getRandomColor() {
            const letters = "0123456789ABCDEF";
            let color = "#";
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }
    </script>
  </body>
</html>
