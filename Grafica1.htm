<html>
  <body>
    <style>
    #cont q_uno"{
      
    }
</style>
    <button onclick="inizia()">CLICCAMI!</button>
    <div style="height: 10px; width: 10px; background-color: blue; border: 1px solid black;" id="q_uno"></div>
    <p id="out"></p>

    <script>
      function inizia() {
        let div = document.createElement("q_uno");
        let cont = document.getElementById("cont");
        
        document.getElementById("out").innerHTML = "Cliccato!";
          div.style.backgroundColor = getRandomColor();
         while (cont.firstChild) {
                cont.removeChild(cont.firstChild);
            }
        const div = document.createElement("div");
                div.style.width = "100px";
                div.style.height = "100px";
                div.style.border = "1px solid black";
                div.style.backgroundColor = getRandomColor();
                container.appendChild(div);
      }
       function getRandomColor() {
            const letters = "0123456789ABCDEF";
            let color = "#";
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }
    </script>
  </body>
</html>
