<html>
  <body>
    <button onclick="inizia()">CLICCAMI!</button>
    <p id="p"></p>
  </body>
  <script>
    let cont = 0;


    function inizia() {
      interval = setInterval(function() {
        cont++;
        document.getElementById("p").innerHTML = cont;
        if (cont === 5) {
          clearInterval(interval);
          tabella();
        }
     
      }, 1000);
    }

    function tabella() {
      let somma = '';
      let finale = '';

      
      for (let i = 1; i <= 10; i++) {
        for (let j = 1; j <= 10; j++) {
          finale += j * i + ' - ';
        }
        finale += "<br>"+"<br>"
      }
      document.getElementById("p").innerHTML = finale;
    }
  </script>
</html>
