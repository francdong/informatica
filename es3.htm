<html>
  <body>
    <button onclick="startCounter()">Start Counter</button>
    <p id="result"></p>
  </body>
  <script>
    let cont = 0;


    function inizia() {
      interval = setInterval(function() {
        cont++;
        if (cont === 5) {
          clearInterval(interval);
          tabella();
        }
      }, 1000);
    }

    function tabella() {
      let result = document.getElementById('result');
      var table = '';
      for (let i = 1; i <= 10; i++) {
        for (let j = 1; j <= 10; j++) {
          table += j * i + "<br>";
        }
        
      }
      result.innerHTML = table;
    }
  </script>
</html>
